<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCC Food Safety Map</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" integrity="sha512-h9FcoyWjHcOcmEVkxOfTLnmZFWIH0iZhZT1H2TbOq55xssQGEJHEaIm+PgoUaZbRvQTNTluNOEfb1ZRy6D3BOw==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <header id="header">
    <h1>SCC Food Safety Map</h1>
    <div id="stats-bar">
      <span id="stat-facilities">— facilities</span>
      <span id="stat-avg-score">avg score —</span>
      <span id="stat-green" class="stat-badge badge-g">G: —</span>
      <span id="stat-yellow" class="stat-badge badge-y">Y: —</span>
      <span id="stat-red" class="stat-badge badge-r">R: —</span>
    </div>
  </header>

  <main id="main">
    <aside id="sidebar" class="hidden">
      <button id="sidebar-close" aria-label="Close">✕</button>
      <div id="sidebar-content"></div>
    </aside>
    <div id="map"></div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js" integrity="sha512-puJW3E/qXDqYp9IfhAI54BJEaWIfloJ7JWs7OeD5i6ruC9JZL1gERT1wjtwXFlh7CjE7ZJ+/vcRZRkIYIb6p4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
